<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Wordle</title>
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive">
	</head>
	<body>
		<h1>Wordle</h1>
		<div class="row">
			<div class="column left">
				<div id = "chibi"></div>
			</div>
			<div class="column middle">
					<p id="hintinitial"></p>
					<form>
						 <input id = "raju" type="text" placeholder="Guess" autofocus>
					</form>
					<p id="hint"></p>
					<p id="win"></p>
					<p id="attempt"></p>
					<button onclick="redirectTomenu()">Again</button>
			</div>
			<div class="column right"> </div>	
		<script src="script.js" defer></script>
	</body>
</html>
