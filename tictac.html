<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      h1{
        text-align: center;
        color: antiquewhite;
      }

      body{
        background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/Anime-Wallpaper-Aesthetic-Wallpaper-Desktop.jpg');
        background-size: cover;
      }

      .board {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        margin: 0 auto;
      }
      
      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
        font-size: 60px;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
